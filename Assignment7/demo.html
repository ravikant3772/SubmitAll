<script src="jquery-3.1.1.min.js"></script>
	<Script>
	var boxes=[[1,"gray"],[2,"gray"],[3,"gray"],[4,"gray"],[5,"gray"],[6,"gray"],[7,"gray"],[8,"gray"],[9,"gray"]];
   
    $(document).ready(function() {
   boxes=[[1,"gray"],[2,"gray"],[3,"gray"],[4,"gray"],[5,"gray"],[6,"gray"],[7,"gray"],[8,"gray"],[9,"gray"]];
    display();
     

     $("#random").on("click",function(){
	boxes=shuffle(boxes);
	display();
    });

      $("#tilereset").on("click",function(){
	boxes=[[1,"gray"],[2,"gray"],[3,"gray"],[4,"gray"],[5,"gray"],[6,"gray"],[7,"gray"],[8,"gray"],[9,"gray"]];
	display();
    });

});
function display(){
$('#container').empty();
var a=1;
    for(var x = 0; x < 9; x++) {
            var unit = $("<div class='unit' location="+x+" style='background-color:"+boxes[x][1]+"'>"+boxes[x][0]+"</div>");
            unit.appendTo('#container');
            a++;
    }
    initialise();
}

function initialise()
{
	
    
    $(".unit").on("click",function(){
	var setcolor = $('input[name=color]:checked').val();
    var currentUnit =this;
    $(currentUnit).css("background-color", setcolor);
    loc=$(currentUnit).attr("location");
    boxes[loc][1]= setcolor;
    });

}


function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}
